    />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8 col-sm-12">
          <div class="upcoming-events">
            <div class="upcoming-event-list">
              <ul class="list-group">
                <li class="list-group-item heading" aria-current="true">
                  <div class="title fs-4">Upcoming Activities</div>
                  <button
                    class="add-event-btn"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </li>
              </ul>

              <ul class="list-group" id="listGroup">
                <li class="list-group-item">
                  <div class="no-data">No Data Yet</div>
                </li>

                <!-- loop this div for dynamic data -->

                <!-- <li class="list-group-item">
                  <div class="row">

                      <div class="text">
                        <span class="fa-6">${input1.value}</span> |
                        <span class="fa-6">${input3.value}</span>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="others">
                        <div class="done">

                        <div class="option">

                        </div>

                        <div class="popup-option">

                          <div class="eventDelete">Delete</div>
                        </div>

                    </div>

              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Popup Form for data entry -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Book Visit</h1>
            <i class="fas fa-times btn-close" data-bs-dismiss="modal"></i>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Date Of Birth</label
              >
              <input
                type="date"
                class="form-control"
                name="DOB"
                id="exampleFormControlInput1"
                placeholder="DD/MM/YYYY"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="exampleFormControlInput2"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nick Name</label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="exampleFormControlInput3"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary cancel-btn"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary save-btn"
              data-bs-dismiss="modal"
              id="formValuesSubmit"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
